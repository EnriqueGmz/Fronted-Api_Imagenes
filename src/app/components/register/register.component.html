<div class="register">
    <form class="formulario" [formGroup]="registerForm" (ngSubmit)="submit()">
        <h1>Registro</h1>
        <div class="form-nombre">
            <div class="etiqueta">
                <label>Nombre</label>
            </div>
            <input type="text" formControlName="username" class="username" placeholder="nombre">
        </div>
        <div class="form-apellido">
            <div class="etiqueta-apellido">
                <label>Apellido</label>
            </div>
            <input type="text" formControlName="surname" class="surname" placeholder="apellido">
        </div>
        <div class="form-email">
            <div class="etiqueta-email">
                <label>Email</label>
            </div>
            <input type="text" formControlName="email" class="email" placeholder="email">
        </div>
        <div class="form-password">
            <div class="etiqueta-pass">
                <label>Contrase単a</label>
            </div>
            <input type="text" formControlName="password" class="password" placeholder="Contrase単a...">
        </div>
        <div class="form-confirmPassword">
            <div class="etiqueta-confirmPass">
                <label>Confirmar contrase単a</label>
            </div>
            <input type="text" formControlName="confirmPassword" class="password" placeholder="confirmar contrase単a...">
        </div>
        <div class="botones">
            <button type="submit" class="submit">Register</button>
            <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                Reset
            </button>
            <button type="submit" class="submit" routerLink="/login">Login</button>
        </div>
    </form>
</div>
